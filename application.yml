#eureka
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

#actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"

#micrometer
management.tracing.sampling.probability: 1.0
spring.zipkin.baseUrl: http://localhost:9411
